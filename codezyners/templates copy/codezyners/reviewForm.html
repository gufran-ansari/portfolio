{% extends 'base.html' %}
{% load static %}
{% block title %} Add Review {% endblock title %}
{% block content %}

<section class="review-form">
    <div class="reviewFormSection">
        <div class="reviewImg">
            <img src="{% static 'image/index/review.png' %}" alt="">
        </div>
        <div class="reviewForm">
            <h1>Share Your Experience with us</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group mb-1">
                    <label for="client_name">Name</label>
                    <input type="text" class="form-control" name="client_name" placeholder="Name" required>
                </div>
                <div class="form-group mb-1">
                    <label for="client_email">Email</label>
                    <input type="email" class="form-control" name="client_email" placeholder="Email" required>
                </div>
                <div class="form-group mb-1">
                    <label for="client_business">Organization</label>
                    <input type="text" class="form-control" name="client_business" placeholder="Organization" required>
                </div>
                <div class="form-group mb-1">
                    <label for="client_services">Service</label>
                    <select class="form-select" name="client_services" aria-label="Select Service" required>
                        <option value="" selected>Select</option>
                        {% for services in reviewServices %}
                        <option value="{{services.service_name}}">{{services.service_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-1">
                    <label for="client_review">Review</label>
                    <textarea class="form-control" name="client_review" rows="3" placeholder="Please Share Your Experience" required></textarea>
                </div>

                <div class="mt-2 buttons float-end">
                    <button class="btn" type="submit">Submit Review</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
